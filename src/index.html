<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <div id="site-content">
    <h1>Leaderboard</h1>
    <section id="lederboard-content">
      <div id="scores">
        <header id="recent-scores">
          <h2>Recent scores</h2>
          <button type="button" id="refresh-scores">Refresh</button>
        </header>
        <div id="scores-content">
          <div id="dummy-data">
            <ul>
              <li>Name: 100</li>
              <li>Name: 400</li>
              <li>Name: 500</li>
              <li>Name: 700</li>
              <li>Name: 10</li>
              <li>Name: 20</li>
              <li>Name: 10</li>
              <li>Name: 700</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="add-scores-form">
        <h2>Add your score</h2>
        <form>
          <input type="text" name="name" id="name" placeholder="Your name">
          <input type="number" name="score-num" id="score-num" placeholder="Your score">
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
